language: node_js
sudo: true
cache:
  directories:
    - node
    - node_modules

dist: trusty

node_js:
  - '6.1.0'

branches:
  only:
  - master
  - develop

before_install:
 - cp src/environments/environment.ci.ts src/environments/environment.dev.ts
 - cp src/environments/environment.ci.ts src/environments/environment.ts
 - npm install -g angular-cli
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb

script:
 - npm rebuild node-sass # prevent errors related to this: https://github.com/sass/node-sass/issues/1804
 - ng test --watch false # http://mseemann.de/frontend/2016/05/31/setup-angular-2-app-part-1.html
 # - ng serve &
 # - ng e2e

notifications:
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false

  slack:
    secure: 


