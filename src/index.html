<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>SARAI Maps</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A Web-based GIS application for Project SARAI" />

    <!-- [FB OpenGraph Meta Tags] ::start -->
    <meta property="og:url" content="http://159.203.253.31" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SARAI Maps" />
    <meta property="og:description" content="A Web-based GIS application for Project SARAI" />
    <meta property="og:image" content="http://159.203.253.31/assets/img/seo/fb-og/main.jpg" />
    <!-- [FB OpenGraph Meta Tags] ::end -->

    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <app-root></app-root>
    <div class="preloader preloader--base">
        <div class="preloader__content">
            <img src="/assets/img/ui/sarai-logo-complete.png" alt="Project SARAI" class="img-responsive" />

            <div class="sk-wave">
                <div class="sk-rect sk-rect1"></div>
                <div class="sk-rect sk-rect2"></div>
                <div class="sk-rect sk-rect3"></div>
                <div class="sk-rect sk-rect4"></div>
                <div class="sk-rect sk-rect5"></div>
            </div>
        </div>
    </div>
    <script>
        (function(window, document) {
            'use strict';

            window.addEventListener('load', function() {
                var loader = document.querySelector('.preloader--base');
                var appRoot = document.querySelector('app-root');

                // poll if if the application has already bootstrapped.
                // remove the loader when the childElementCount is greater than 0
                var timer = setInterval(function() {
                    if (appRoot.childElementCount > 0) {
                        loader.parentNode.removeChild(loader);
                        loader = null;

                        clearInterval(timer);
                    }
                }, 1000);
            });
        })(window, document);
    </script>
</body>
</html>
