<div class="map__control map__control--panel map__control--suitability-levels-filter-panel"
    [@controlWrapper]="controlWrapperAnimationState"
    #controlwrapper>
    <section class="map__control__section">
        <header class="map__control__title title clearfix">
            <h2 class="title__text pull-left">{{ 'LEVELS.TITLE' | translate }}</h2>

            <span class="title__extra pull-left">
                Check the box of your desired suitability level. Click Learn More for more tips on navigation.
            </span>

            <span class="pull-right title__icon title__icon--actionable" (click)="onHideButtonClick($event)">
                <i class="glyphicon glyphicon-resize-small" placement="right" tooltip="Minimize"></i>
            </span>
        </header>

        <div class="map__control__body">
            <ul class="list list-unstyled list--suitability-level">
                <li class="list__item suitability_levels--{{ level.slug }}" *ngFor="let level of (levels | async)">
                    <md-checkbox
                        [checked]="level.checked"
                        [ngModel]="level.checked"
                        (ngModelChange)="onToggleCheckbox($event, level)"
                        [tooltip]="'LEVELS.' + level.translationKey | translate"
                        [isDisabled]="levelTooltipsDisabled"
                        placement="top">

                        {{ 'LEVELS.' + level.translationKey | translate }}
                    </md-checkbox>
                </li>
            </ul>
        </div>
    </section>
</div>

<app-leaflet-button
    controlClass="map__control--btn map__control--suitability-levels-show-btn"
    [@button]="buttonState"
    btnTooltip="Show Suitability Maps Filter"
    btnTooltipPosition="right"
    (buttonClick)="onShowControl($event)">

    <i class="glyphicon glyphicon-filter"></i>
</app-leaflet-button>
